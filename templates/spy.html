{% extends "layout.html" %}

{% block title %}
Spy
{% endblock %}

{% block content %}

<div class="row mt-3" id="game-display">
    <div class="alert  alert-warning" >
        
        <h4 class="alert-heading">Spy Game!</h4>
        <p class="mb-0">Guess who is the Spy ! SUS </p>
      </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h1><i class="fas fa-clock"></i> Time</h1>
                <select name="" id="numberViewBy" class="form-control text-dark">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h1><i class="fas fa-user-secret"></i>  Spies</h1>
                <input type="number" class="form-control" placeholder="Insert Number Of Spies...">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h1><i class="fas fa-users"></i> Players</h1>
                <input type="number" class="form-control" placeholder="Insert Number Of Players...">
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-lg btn-primary" type="button" id="btn-start-game">Start Game</button>
      </div>

      <div id="canvas" class="container group">
    
        <div id="primaryContent" class="group">
            <p>Input the time in minutes and click start</p>
            <div id="inputArea"></div>
            <h2 id="time">0:00</h2>
            
            
        </div> <!-- main content -->
        <!--
        <div id="secondaryContent">
        
        
        </div><!-- right col content --> 
        
        </div>
</div>


{% endblock %}
